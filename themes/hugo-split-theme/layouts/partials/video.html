<div class="split-image split-video">

  <!-- YouTube Video -->
  {{ if .Site.Params.visual.video.youtubeId }}

    <div class="video-wrap">
      <div class="video-container">
        <iframe width="560" height="315" src="https://www.youtube.com/embed/rfFZjJ4EdEc?si=-pQcQVbZKmQ_3BbB&amp;controls=0" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen>
        </iframe>
      </div>
    </div>

  <!-- Self-Hosted Video -->
  {{ else if .Site.Params.visual.video.file }}

    <video class="video" src="{{ .Site.Params.visual.video.file }}" loop autoplay playsinline {{ if .Site.Params.visual.video.mute }} muted{{ end }}></video>

  {{ end }}

</div>
